    Study and prototype development of a web documentary: Thematic research – analysis, Information Architecture and narrative multimodality in web documentary | Thesis
  description: | # this will include new lines to allow paragraphs
    The interactive documentary is the point of intersection of reality approaches made by the new media and by the documentary. The web documentary as a type of interactive documentary, which is distributed or composed on web platforms, is characterized by the conceptual, artistic and usability design of Information Architecture. This thesis focuses on the web documentary's development, from the searching of its theme to its presentation.
    <br /> **About nama project** <br />
    Human presence is intertwined with the existence of water. The Nama Project aims to highlight the relationship between water and human activity, in the area of ​​Naoussa Imathia. These relationships create stories, full of wisdom.
